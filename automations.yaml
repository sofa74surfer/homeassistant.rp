        target:
          entity_id: input_number.luxtronik_19_ww_hysterese
        action: input_number.set_value
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.luxtronik21_bup_out
          state: 'off'
          for:
            hours: 5
            minutes: 0
