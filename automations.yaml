    trigger: state
  conditions: []
  actions:
  - repeat:
      while:
      - condition: and
        conditions:
        - condition: template
          alias: NOT Parameter Warmwasser Hysterese gesetzt
          value_template: '{{ (state_attr(''sensor.luxtronik_19_param_state'',''parameters'')[''hotWaterTemperatureHysteresis'']
            != states(''input_number.luxtronik_19_ww_hysterese'')|int) }}'
