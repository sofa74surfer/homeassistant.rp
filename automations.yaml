  - trigger: numeric_state
    entity_id:
    - sensor.energy_statistic_janitza_umg604_w_15_min
    below: -10000
  - trigger: numeric_state
    entity_id:
    - sensor.energy_statistic_janitza_umg604_w_30_min
    below: -10000
  - trigger: numeric_state
    entity_id:
    - sensor.energy_statistic_janitza_umg604_w_60_min
    below: -10000
