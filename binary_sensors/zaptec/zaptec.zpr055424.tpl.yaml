platform: template
sensors:

# ####### ################################ #######
# ####### Zaptec Binary Sensoren zpr055424 #######
# ####### ################################ #######

    # Zaptec zpr055424 Is Online
    zpr055424_is_online:
      friendly_name: "Zaptec zpr055424 Is Online"
      value_template: "
        {% if states('sensor.zaptec_charger_zpr055424') != 'unavailable' -%}
          {% if ((state_attr('sensor.zaptec_charger_zpr055424','is_online'))|float == 1) -%}
            on
          {%- else -%}
            off
          {%- endif %}
        {%- else -%}
          {{ states('sensor.zpr055424_is_online') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.zpr055424_is_online

   # Zaptec zpr055424 Offline Mode
    zpr055424_offline_mode:
      friendly_name: "Zaptec zpr055424 Offline Mode"
      value_template: "
        {% if states('sensor.zaptec_charger_zpr055424') != 'unavailable' -%}
          {% if ((state_attr('sensor.zaptec_charger_zpr055424','offline_mode'))|float == 1) -%}
            on
          {%- else -%}
            off
          {%- endif %}
        {%- else -%}
          {{ states('sensor.zpr055424_offline_mode') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.zpr055424_offline_mode
