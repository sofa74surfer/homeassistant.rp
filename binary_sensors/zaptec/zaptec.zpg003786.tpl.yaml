platform: template
sensors:

# ####### ################################ #######
# ####### Zaptec Binary Sensoren zpg003786 #######
# ####### ################################ #######

    # Zaptec zpg003786 Is Online
    zpg003786_is_online:
      friendly_name: "Zaptec zpg003786 Is Online"
      value_template: "
        {% if states('sensor.zaptec_charger_zpg003786') != 'unavailable' -%}
          {% if ((state_attr('sensor.zaptec_charger_zpg003786','is_online'))|float == 1) -%}
            on
          {%- else -%}
            off
          {%- endif %}
        {%- else -%}
          {{ states('sensor.zpg003786_is_online') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.zpg003786_is_online

   # Zaptec zpg003786 Offline Mode
    zpg003786_offline_mode:
      friendly_name: "Zaptec zpg003786 Offline Mode"
      value_template: "
        {% if states('sensor.zaptec_charger_zpg003786') != 'unavailable' -%}
          {% if ((state_attr('sensor.zaptec_charger_zpg003786','offline_mode'))|float == 1) -%}
            on
          {%- else -%}
            off
          {%- endif %}
        {%- else -%}
          {{ states('sensor.zpg003786_offline_mode') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.zpg003786_offline_mode
