platform: template
sensors:

# ####### ################################ #######
# ####### Zaptec Binary Sensoren zpr118007 #######
# ####### ################################ #######

    # Zaptec zpr118007 Is Online
    zpr118007_is_online:
      friendly_name: "Zaptec zpr118007 Is Online"
      value_template: "
        {% if states('sensor.zaptec_charger_zpr118007') != 'unavailable' -%}
          {% if ((state_attr('sensor.zaptec_charger_zpr118007','is_online'))|float == 1) -%}
            on
          {%- else -%}
            off
          {%- endif %}
        {%- else -%}
          {{ states('sensor.zpr118007_is_online') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.zpr118007_is_online

   # Zaptec zpr118007 Offline Mode
    zpr118007_offline_mode:
      friendly_name: "Zaptec zpr118007 Offline Mode"
      value_template: "
        {% if states('sensor.zaptec_charger_zpr118007') != 'unavailable' -%}
          {% if ((state_attr('sensor.zaptec_charger_zpr118007','offline_mode'))|float == 1) -%}
            on
          {%- else -%}
            off
          {%- endif %}
        {%- else -%}
          {{ states('sensor.zpr118007_offline_mode') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.zpr118007_offline_mode
