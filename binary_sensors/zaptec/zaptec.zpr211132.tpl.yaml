platform: template
sensors:

# ####### ################################ #######
# ####### Zaptec Binary Sensoren zpr211132 #######
# ####### ################################ #######

    # Zaptec zpr211132 Is Online
    zpr211132_is_online:
      friendly_name: "Zaptec zpr211132 Is Online"
      value_template: "
        {% if states('sensor.zaptec_charger_zpr211132') != 'unavailable' -%}
          {% if ((state_attr('sensor.zaptec_charger_zpr211132','is_online'))|float == 1) -%}
            on
          {%- else -%}
            off
          {%- endif %}
        {%- else -%}
          {{ states('sensor.zpr211132_is_online') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.zpr211132_is_online

   # Zaptec zpr211132 Offline Mode
    zpr211132_offline_mode:
      friendly_name: "Zaptec zpr211132 Offline Mode"
      value_template: "
        {% if states('sensor.zaptec_charger_zpr211132') != 'unavailable' -%}
          {% if ((state_attr('sensor.zaptec_charger_zpr211132','offline_mode'))|float == 1) -%}
            on
          {%- else -%}
            off
          {%- endif %}
        {%- else -%}
          {{ states('sensor.zpr211132_offline_mode') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.zpr211132_offline_mode
