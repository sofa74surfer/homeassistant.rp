    value_template: "{{ states('sensor.solar_consumption_21_day') if states('sensor.solarlog_21_consumption_day') == ('unknown' or 'unavailable') else states('sensor.solarlog_21_consumption_day')|float|round(0)}}"    
    device_class: power
