platform: template
sensors:

# ####### ####################### #######
# ####### Counter Sensoren Zaptec #######
# ####### ####################### #######

# Ableitung von Uniquity Integration 
  zaptec_counter:
    friendly_name: "Zaptec Counter"
    value_template: "{{( states('input_number.anzahl_zaptec_stationen')|int 
                      if states('device_tracker.rotseepark_dm') != ('home') 
                      else states.device_tracker
                      |selectattr('entity_id', 'search', 'device_tracker.z')
                      |selectattr('attributes.essid', 'search', 'eRotseepark')
                      |map(attribute='state')
                      |list|count)}}"
    attribute_templates:
      last_updated:  "{{ now() }}"
    unique_id: template.sensor_zaptec_counter

