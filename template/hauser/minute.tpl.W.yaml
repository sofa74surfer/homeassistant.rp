# ####### Wattage Sensoren Minuten #######
# ####### ######################## #######

- sensor:

    - name: "Minute Hauser Power"
      state: "{{ states('sensor.minute_haus_power') | float 
              if states('input_text.minute_haus_power_value') | float
              < states('sensor.minute_haus_power') | float
              else states('input_text.minute_haus_power_value') | float }}"
      device_class: power
      unit_of_measurement: "kWh"
      unique_id: template.minute_hauser_power

