# ####### ########################### #######
# ####### Wattage Sensoren eMobilit채t #######
# ####### ########################### #######

# Der Strom eMobilit채t beinhaltet
# + E-Mobilit채t (Haus 25)
# + MyStrom

- sensor:
    - name: "eMobilit채t Power"
      state: "{{ (0
              + (0 if states('sensor.gplug_haus_25_elektromobilitat_power') == 'unknown' 
                  or states('sensor.gplug_haus_25_elektromobilitat_power') == 'unavailable'
                  else states('sensor.gplug_haus_25_elektromobilitat_power')|float) 
              + (0 if states('sensor.mystrom_power') == 'unknown' 
                  or states('sensor.mystrom_power') == 'unavailable'
                  else states('sensor.mystrom_power')|float) 
              )|round(0) }}"
      device_class: power
      unit_of_measurement: "W"
      unique_id: template.sensor_emobilitat_power
