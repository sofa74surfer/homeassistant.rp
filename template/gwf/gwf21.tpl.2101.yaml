# Heizung Energie kW
- sensor:
    - name: "GWF 2101 HZ kW"
      state: "{% if states('sensor.gwf_21_state') == 'OK' -%}
      {{ 
(state_attr('sensor.gwf_21_state','gwf')['WG2101']['energy_2']['wert']|float 
-state_attr('sensor.gwf_21_state','old')['WG2101']['energy_2']['wert']|float 
)|round(0)}}
    {%- else -%}
      {{ states('sensor.gwf_2101_hz_kw') }}
    {%- endif %}"
      attributes:
        last_updated:  "{{ state_attr('sensor.gwf_21_state','gwf')['datum'] + ' ' + state_attr('sensor.gwf_21_state','gwf')['zeit'] }}"
      device_class: power
      state_class: measurement
      unit_of_measurement: "kW"
      unique_id: template.sensor_gwf_2101_hz_kw

