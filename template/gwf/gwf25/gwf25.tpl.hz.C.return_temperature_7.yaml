# ####### #################### #######
# ####### GWF Zählerdaten 25nn #######
# ####### #################### #######

# Heizung Energie kW
- sensor:
    - name: "GWF 2501 HZ °C Return"
      state: "{% if states('sensor.gwf_25_state') == 'OK' -%}
      {{ 
(0
+state_attr('sensor.gwf_25_state','gwf')['WG2501']['return_temperature_7']['wert']|float 
)|round(1)}}
    {%- else -%}
      {{ states('sensor.gwf_2501_hz_c_return') }}
    {%- endif %}"
      attributes:
        last_updated:  "{{ state_attr('sensor.gwf_25_state','gwf')['datum'] + ' ' + state_attr('sensor.gwf_25_state','gwf')['zeit'] }}"
      device_class: temperature
      state_class: measurement
      unit_of_measurement: "°C"
      unique_id: template.sensor_gwf_2501_hz_c_return

