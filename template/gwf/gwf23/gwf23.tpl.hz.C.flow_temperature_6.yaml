# ####### #################### #######
# ####### GWF Zählerdaten 23nn #######
# ####### #################### #######

# Heizung Energie kW
- sensor:
    - name: "GWF 2301 HZ °C"
      state: "{% if states('sensor.gwf_23_state') == 'OK' -%}
      {{ 
(0
+state_attr('sensor.gwf_23_state','gwf')['WG2301']['flow_temperature_6']['wert']|float 
)|round(1)}}
    {%- else -%}
      {{ states('sensor.gwf_2301_hz_c') }}
    {%- endif %}"
      attributes:
        last_updated:  "{{ state_attr('sensor.gwf_23_state','gwf')['datum'] + ' ' + state_attr('sensor.gwf_23_state','gwf')['zeit'] }}"
      device_class: temperature
      state_class: measurement
      unit_of_measurement: "°C"
      unique_id: template.sensor_gwf_2301_hz_c

