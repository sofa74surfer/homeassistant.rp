# ####### #################### #######
# ####### GWF Zählerdaten 19nn #######
# ####### #################### #######

# Heizung Energie kW
- sensor:
    - name: "GWF 1901 HZ °C Return"
      state: "{% if states('sensor.gwf_19_state') == 'OK' -%}
      {{ 
(0
+state_attr('sensor.gwf_19_state','gwf')['WG1901']['return_temperature_7']['wert']|float 
)|round(1)}}
    {%- else -%}
      {{ states('sensor.gwf_1901_hz_c_return') }}
    {%- endif %}"
      attributes:
        last_updated:  "{{ state_attr('sensor.gwf_19_state','gwf')['datum'] + ' ' + state_attr('sensor.gwf_19_state','gwf')['zeit'] }}"
      device_class: temperature
      state_class: measurement
      unit_of_measurement: "°C"
      unique_id: template.sensor_gwf_1901_hz_c_return

