# Wattage Sensoren Solar Heizung nach Betriebsart
  # Warmwasserbetrieb
    - name: "Solar Consumption 19 Ww"
      # friendly_name: "Solar Consumption 19 WW W"
      unique_id: template.sensor_solar_consumption_19_ww
      device_class: power
      unit_of_measurement: "W"
      state: >
        {{ ((
          (0 if states('sensor.solar_consumption_19_ww_wp') == 'unknown' 
             or states('sensor.solar_consumption_19_ww_wp') == 'unavailable'
             else states('sensor.solar_consumption_19_ww_wp')|float) +
          (0 if states('sensor.solar_consumption_19_ww_el') == 'unknown' 
             or states('sensor.solar_consumption_19_ww_el') == 'unavailable'
             else states('sensor.solar_consumption_19_ww_el')|float) 
        ))|round(0) }}
      attributes:
        last_updated: "{{ now().strftime('%d.%m.%Y %H:%M') }}"

  # Warmwasserbetrieb Wärmepumpe
    - name: "Solar Consumption 19 Ww Wp"
      # friendly_name: "Solar Consumption 19 WW WP W"
      unique_id: template.sensor_solar_consumption_19_ww_wp
      device_class: power
      unit_of_measurement: "W"
      state: >
        {{ (0
        if states('sensor.luxtronik19_bz') == 'unknown' 
        or states('sensor.luxtronik19_bz') == 'unavailable'
        or states('sensor.solarlog_19_consumption_ac') == 'unknown' 
        or states('sensor.solarlog_19_consumption_ac') == 'unavailable'
        else (states('sensor.solarlog_19_consumption_ac') 
              if states('sensor.luxtronik19_bz')|int == 1 
              and (   states('sensor.luxtronik19_hs3')|int == 5 
                   or states('sensor.luxtronik19_hs3')|int == 9
                  )
              else 0)
        )|float|round(0) }}
      attributes:
        last_updated: "{{ now().strftime('%d.%m.%Y %H:%M') }}"

  # Warmwasserbetrieb Elektro
    - name: "Solar Consumption 19 Ww El"
      # friendly_name: "Solar Consumption 19 WW EL W"
      unique_id: template.sensor_solar_consumption_19_ww_el
      device_class: power
      unit_of_measurement: "W"
      state: >
        {{ (0
        if states('sensor.luxtronik19_bz') == 'unknown' 
        or states('sensor.luxtronik19_bz') == 'unavailable'
        or states('sensor.solarlog_19_consumption_ac') == 'unknown' 
        or states('sensor.solarlog_19_consumption_ac') == 'unavailable'
        else (states('sensor.solarlog_19_consumption_ac') 
              if   states('sensor.luxtronik19_bz')|int == 5 
              and (        states('sensor.luxtronik19_hs3')|int == 9 
                   or (    states('sensor.luxtronik19_hs3')|int == 10 
                       and states('binary_sensor.luxtronik19_zw2sst') == 'on'
                      )
                  )
              and states('sensor.solarlog_19_consumption_ac')|int >= 15000
              else 0)
        )|float|round(0) }}
      attributes:
        last_updated: "{{ now().strftime('%d.%m.%Y %H:%M') }}"

  # Standbybetrieb
    - name: "Solar Consumption 19 Standby"
      # friendly_name: "Solar Consumption 19 Standby W"
      unique_id: template.sensor_solar_consumption_19_standby
      device_class: power
      unit_of_measurement: "W"
      state: >
        {{ (0
        if states('sensor.luxtronik19_bz') == 'unknown' 
        or states('sensor.luxtronik19_bz') == 'unavailable'
        or states('sensor.solarlog_19_consumption_ac') == 'unknown' 
        or states('sensor.solarlog_19_consumption_ac') == 'unavailable'
        else (states('sensor.solarlog_19_consumption_ac') 
              if states('sensor.luxtronik19_bz')|int != 0 
              and states('sensor.luxtronik19_bz')|int != 1 
              and states('sensor.luxtronik19_hs3')|int != 9
              and states('sensor.solarlog_19_consumption_ac')|int <= 250
              else 0)
        )|float|round(0) }}
      attributes:
        last_updated: "{{ now().strftime('%d.%m.%Y %H:%M') }}"

  # Heizbetrieb
    - name: "Solar Consumption 19 Hz"
      # friendly_name: "Solar Consumption 19 HZ W"
      unique_id: template.sensor_solar_consumption_19_hz
      device_class: power
      unit_of_measurement: "W"
      state: >
        {{ (0
        if states('sensor.luxtronik19_bz') == 'unknown' 
        or states('sensor.luxtronik19_bz') == 'unavailable'
        or states('sensor.solarlog_19_consumption_ac') == 'unknown' 
        or states('sensor.solarlog_19_consumption_ac') == 'unavailable'
        else (states('sensor.solarlog_19_consumption_ac') 
              if states('sensor.luxtronik19_bz')|int == 0 
              and states('input_boolean.luxtronik_heizphase_haus_19')
              else 0)
        )|float|round(0) }}
      attributes:
        last_updated: "{{ now().strftime('%d.%m.%Y %H:%M') }}"

  # Kühlbetrieb
    - name: "Solar Consumption 19 Co"
      # friendly_name: "Solar Consumption 19 CO W"
      unique_id: template.sensor_solar_consumption_19_co
      device_class: power
      unit_of_measurement: "W"
      state: >
        {{ (0 
        if states('sensor.luxtronik19_bz') == 'unknown' 
        or states('sensor.luxtronik19_bz') == 'unavailable'
        or states('sensor.solarlog_19_consumption_ac') == 'unknown' 
        or states('sensor.solarlog_19_consumption_ac') == 'unavailable'
        else (states('sensor.solarlog_19_consumption_ac') 
              if  states('sensor.luxtronik19_bz')|int == 5 
              and states('input_boolean.luxtronik_kuhlphase_haus_19')
              and states('sensor.luxtronik19_hs3')|int == 10 
              and (    states('binary_sensor.luxtronik19_zw2sst') == 'off'
                   or (    states('binary_sensor.luxtronik19_zw2sst') == 'on'
                       and states('sensor.solarlog_19_consumption_ac')|int <= 1000
                      )
                  )
              else 0)
        )|float|round(0) }}
      attributes:
        last_updated: "{{ now().strftime('%d.%m.%Y %H:%M') }}"
