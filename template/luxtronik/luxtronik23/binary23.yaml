- binary_sensor:

    # Brauchwasserpumpe Haus 23
    - name: "Luxtronik23 BUP out"
      # friendly_name: "Luxtronik 23 BUP out"
      unique_id: luxtronik23_bup_out_running
      device_class: running
      state: "{% set luxtronik_values = state_attr('sensor.luxtronik_23_value_state', 'values') %}
              {% if states('sensor.luxtronik_23_value_state') == 'OK'
                and luxtronik_values
                and 'BUPout' in luxtronik_values 
                and 'VD1out' in luxtronik_values 
                and 'VD2out' in luxtronik_values 
              -%}
                {% if (((luxtronik_values['BUPout'])|float != 0) 
                  and (((luxtronik_values['VD1out'])|float != 0) 
                  or ((luxtronik_values['VD2out'])|float != 0))) 
                -%}
                  on
                {%- else -%}
                  off
                {%- endif %}
              {%- else -%}
                {{ states('binary_sensor.luxtronik23_bup_out') }}
              {%- endif %}"

