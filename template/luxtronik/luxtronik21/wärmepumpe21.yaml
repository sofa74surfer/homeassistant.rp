- sensor:

# Hyst Heizungsregler 
    - name: "Luxtronik21 Hyst HR"
      state: "{% set luxtronik_param = state_attr('sensor.luxtronik_21_param_state', 'parameters') %}
{% if states('sensor.luxtronik_21_param_state') == 'OK' 
  and luxtronik_param
  and 'returnTemperatureHysteresis' in luxtronik_param 
-%}
  {{ luxtronik_param['returnTemperatureHysteresis'] }}
{%- else -%}
  {{ states('sensor.luxtronik21_hyst_hr') }}
{%- endif %}"
      device_class: temperature
      unit_of_measurement: "째C"
      unique_id: template.sensor_luxtronik21_hyst_hr

