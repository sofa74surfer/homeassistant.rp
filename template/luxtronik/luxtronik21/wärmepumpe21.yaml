- sensor:

# Hyst Heizungsregler 
    - name: "Luxtronik21 Hyst HR"
      state: "{% if states('sensor.luxtronik_21_param_state') == 'OK' -%}
        {{ state_attr('sensor.luxtronik_21_param_state', 'parameters')['returnTemperatureHysteresis'] }}
