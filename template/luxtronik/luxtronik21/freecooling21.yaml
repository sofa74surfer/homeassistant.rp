# Free Cooling Mixer2 Temperatur
# param_state/temperature_mixer2_flow: 21
- sensor:
    - name: "Luxtronik 21 M2F °C"
      state: "{% if states('sensor.luxtronik_21_value_state') == 'OK' -%}
                {{ state_attr('sensor.luxtronik_21_value_state', 'values')['temperature_mixer2_flow'] }}
              {%- else -%}
                {{ states('sensor.luxtronik21_m2f_c') }}
              {%- endif %}"
      device_class: temperature
      state_class: measurement
      unit_of_measurement: "°C"
      unique_id: template.sensor_luxtronik_21_m2f_c

