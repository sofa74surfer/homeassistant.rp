# Free Cooling Operation Mode
# param_state/cooling_operation_mode: 1

- sensor:
    - name: "Luxtronik 21 Cooling Operation Mode"
      state: "{% if states('sensor.luxtronik_21_param_state') == 'OK' -%}
                {{ state_attr('sensor.luxtronik_21_param_state', 'parameters')['cooling_operation_mode'] }}
              {%- else -%}
                {{ states('sensor.luxtronik21_cooling_operation_mode') }}
              {%- endif %}"
      unique_id: template.sensor_luxtronik_21_cooling_operation_mode

