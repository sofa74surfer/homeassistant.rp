# ####### ################################### #######
# ####### Luxtronik Sensoren 25  Brauchwasser #######
# ####### ################################### #######

- sensor:

# Temperatur Brauchwasser
    - name: "Luxtronik25 TBW"
      state: "{% set luxtronik_values = state_attr('sensor.luxtronik_25_value_state', 'values') %}
{% if states('sensor.luxtronik_25_value_state') == 'OK' 
  and luxtronik_values
  and 'temperature_hot_water' in luxtronik_values 
-%}
  {{ luxtronik_values['temperature_hot_water'] }}
{%- else -%}
  {{ states('sensor.luxtronik25_tbw') }}
{%- endif %}"
      device_class: temperature
      state_class: measurement
      unit_of_measurement: "째C"
      unique_id: template.sensor_luxtronik25_tbw

# Temperatur Brauchwasser Ziel
    - name: "Luxtronik25 TBW soll"
      state: "{% set luxtronik_values = state_attr('sensor.luxtronik_25_value_state', 'values') %}
{% if states('sensor.luxtronik_25_value_state') == 'OK' 
  and luxtronik_values
  and 'temperature_hot_water_target' in luxtronik_values 
-%}
  {{ luxtronik_values['temperature_hot_water_target'] }}
{%- else -%}
  {{ states('sensor.luxtronik25_tbw_soll') }}
{%- endif %}"
      device_class: temperature
      unit_of_measurement: "째C"
      unique_id: template.sensor_luxtronik25_tbw_soll

# Temperatur Brauchwasser Minimal
    - name: "Luxtronik25 TBW min"
      state: "{% set luxtronik_values = state_attr('sensor.luxtronik_25_value_state', 'values') %}{% set luxtronik_param = state_attr('sensor.luxtronik_25_param_state', 'parameters') %}
{% if states('sensor.luxtronik_25_value_state') == 'OK' and states('sensor.luxtronik_25_param_state') == 'OK' 
  and luxtronik_values
  and luxtronik_param
  and 'temperature_hot_water_target' in luxtronik_values 
  and 'hotWaterTemperatureHysteresis' in luxtronik_param 
-%}
  {{ luxtronik_values['temperature_hot_water_target']
    -luxtronik_param['hotWaterTemperatureHysteresis'] }}
{%- else -%}
  {{ states('sensor.luxtronik25_tbw_min') }}
{%- endif %}"
      device_class: temperature
      unit_of_measurement: "째C"
      unique_id: template.sensor_luxtronik25_tbw_min

# Hysterese Brauchwasser 
    - name: "Luxtronik25 Hyst WW"
      state: "{% set luxtronik_param = state_attr('sensor.luxtronik_25_param_state', 'parameters') %}
{% if states('sensor.luxtronik_25_param_state') == 'OK' 
  and luxtronik_param
  and 'hotWaterTemperatureHysteresis' in luxtronik_param 
-%}
  {{ luxtronik_param['hotWaterTemperatureHysteresis'] }}
{%- else -%}
  {{ states('sensor.luxtronik25_hyst_ww') }}
{%- endif %}"
      device_class: temperature
      unit_of_measurement: "째C"
      unique_id: template.sensor_luxtronik25_hyst_ww
