- sensor:

# Hyst Heizungsregler 
    - name: "Luxtronik25 Hyst HR"
      state: "{% if states('sensor.luxtronik_25_param_state') == 'OK' -%}
        {{ state_attr('sensor.luxtronik_25_param_state', 'parameters')['returnTemperatureHysteresis'] }}
