- sensor:

# Hyst Heizungsregler 
    - name: "Luxtronik19 Hyst HR"
      state: "{% set luxtronik_param = state_attr('sensor.luxtronik_19_param_state', 'parameters') %}
{% if states('sensor.luxtronik_19_param_state') == 'OK' 
  and luxtronik_param
  and 'returnTemperatureHysteresis' in luxtronik_param 
-%}
  {{ luxtronik_param['returnTemperatureHysteresis'] }}
{%- else -%}
  {{ states('sensor.luxtronik19_hyst_hr') }}
{%- endif %}"
      device_class: temperature
      unit_of_measurement: "째C"
      unique_id: template.sensor_luxtronik19_hyst_hr

