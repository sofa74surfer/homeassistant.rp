# ####### ############################## #######
# ####### Luxtronik Sensoren 19 Vorlauf  #######
# ####### ############################## #######

- sensor:

# Temperatur Vorlauf (with LTS)
    - name: "Luxtronik19 TVL"
      state: "{% set luxtronik_values = state_attr('sensor.luxtronik_19_value_state', 'values') %}
{% if states('sensor.luxtronik_19_value_state') == 'OK' 
  and luxtronik_values
  and 'temperature_supply' in luxtronik_values 
-%}
  {{ luxtronik_values['temperature_supply'] }}
{%- else -%}
  {{ states('sensor.luxtronik19_tvl') }}
{%- endif %}"
      device_class: temperature
      state_class: measurement
      unit_of_measurement: "°C"
      unique_id: template.sensor_luxtronik19_tvl

# Temperatur Spreizung Vorlauf und Rücklauf
    - name: "Luxtronik19 Spz TVL TRL"
      state: "{% set luxtronik_values = state_attr('sensor.luxtronik_19_value_state', 'values') %}
{% if states('sensor.luxtronik_19_value_state') == 'OK' 
  and luxtronik_values
  and 'temperature_supply' in luxtronik_values 
  and 'temperature_return' in luxtronik_values 
-%}
  {{ ((luxtronik_values['temperature_supply'])
      -(luxtronik_values['temperature_return']))|round(1) }}
{%- else -%}
  {{ states('sensor.luxtronik19_spz_tvl_trl') }}
{%- endif %}"
      device_class: temperature
      unit_of_measurement: "°C"
      unique_id: template.sensor_luxtronik19_spz_tvl_trl
