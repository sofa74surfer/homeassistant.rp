# ####### ########################### #######
# ####### Absolute Feuchte Shelly     #######
# ####### ########################### #######

- sensor:
    - name: "Shelly H T Keller 001 Kunz Absolute Feuchte"
      unique_id: template.shelly_h_t_keller_001_kunz_absolute_feuchte
      device_class: weight
      unit_of_measurement: "g"
      state: >
        {% set humidity = states('sensor.shelly_h_t_keller_001_kunz_humidity')|float(none) %}
        {% set temperature = states('sensor.shelly_h_t_keller_001_kunz_temperature')|float(none) %}
        {% if humidity is number and temperature is number %}
          {{ ((10**5 * 18.016 / 8314.3 * humidity / 100 * 6.1078 * 
              10**((7.5 * temperature) / (237.3 + temperature)) / 
              (temperature + 273.15))|round(1)) }}
        {% else %}
          {{ states('sensor.shelly_h_t_keller_001_kunz_absolute_feuchte') }}
        {% endif %}

