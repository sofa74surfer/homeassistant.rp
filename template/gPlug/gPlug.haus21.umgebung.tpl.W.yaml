- sensor:
    - name: "gPlug Haus 21 Umgebung Power"
      state: "{{ (0
      +(0 if states('sensor.gplugde_haus_21_umgebung_meter_wirkleistung_cons_w') == 'unknown' 
          or states('sensor.gplugde_haus_21_umgebung_meter_wirkleistung_cons_w') == 'unavailable'
        else states('sensor.gplugde_haus_21_umgebung_meter_wirkleistung_cons_w')|float)
    )|round(0) }}"
      device_class: power
      unit_of_measurement: "W"
#      attributes:
#        last_updated:  "{{ now().day|string+'.'+now().month|string+'.'+now().year|string+' '+now().hour|string+':'+now().minute|string }}"
      unique_id: template.sensor_gPlug_haus_21_umgebung_power