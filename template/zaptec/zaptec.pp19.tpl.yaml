# ####### ##################### #######

# Zaptec PP 19 Is Online
- binary_sensor:
    - name: "Zaptec PP 19 Is Online"
      state: "
        {% if states('binary_sensor.zaptec_charger_pp_19_charger') != 'unavailable' -%}
        {% if ((state_attr('binary_sensor.zaptec_charger_pp_19_charger','is_online'))|float == 1) -%}
        on
        {%- else -%}
        off
        {%- endif %}
        {%- else -%}
        {{ states('binary_sensor.zaptec_pp_19_is_online') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.binary_sensor_zaptec_pp_19_is_online

# Zaptec PP 19 Offline Mode
- binary_sensor:
    - name: "Zaptec PP 19 Offline Mode"
      state: "
        {% if states('binary_sensor.zaptec_charger_pp_19_charger') != 'unavailable' -%}
        {% if ((state_attr('binary_sensor.zaptec_charger_pp_19_charger','offline_mode'))|float == 1) -%}
        on
        {%- else -%}
        off
        {%- endif %}
        {%- else -%}
        {{ states('binary_sensor.zaptec_pp_19_offline_mode') }}
        {%- endif %}"
      device_class: connectivity
      unique_id: template.binary_sensor_zaptec_pp_19_offline_mode
